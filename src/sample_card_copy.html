<html>
  <head>
    <meta charset="UTF-8" />
    <title>Card Fields Show Sample</title>
  </head>
  <body>
    <header>
      <nav class="menu">
        <ul>
          <li><a href="./index.html">Sample Card Show</a></li>
          <li>
            <a href="./sample_card_show_multiple.html">Sample Card Show Multiple</a>
          </li>
          <li>
            <a href="./sample_pin_setting.html">Sample Pin Setting</a>
          </li>
          <li>
            <a href="./sample_card_copy.html">Sample Card Copy</a>
          </li>
        </ul>
      </nav>
      <span class="title page-title">BOND CARD SDK</span>
    </header>
    <main>
      <div class="panel panel1">
        <div class="title">Brand Backend</div>
        <div class="card">
          <label for="card-id">Card ID<input type="text" id="card-id" value=""/></label>
          <label for="identity">Temporary Identity Token<input type="text" id="identity" value=""/></label>
          <label for="authorization">Temporary Authorization Token<input type="text" id="authorization" value=""/></label>
        </div>
      </div>
      <div class="panel panel2">
        <div class="title">Brand App</div>
        <div class="card">
          <div class="field">
            Card Number
            <div style="display: flex;">
              <div id="num"></div>
              <div id="num-loading"></div>
              <div id="num-copy-btn"></div>
            </div>
          </div>
          <div class="field">
            Expiration Date
            <div id="exp"></div>
            <div id="exp-copy-btn"></div>
          </div>
          <div class="field">
            CVV2
            <div id="cvv"></div>
            <div id="cvv-copy-btn"></div>
          </div>
        </div>
        <div class="action">
          <button id="toggle" class="submit-button" onclick="window.toggle()">
            Reveal
          </button>
        </div>
      </div>
    </main>
    <script src="./bond-sdk-cards.js"></script>
  </body>
</html>

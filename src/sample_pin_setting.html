<html>
  <head>
    <meta charset="UTF-8" />
    <title>Card Pin Setting Sample</title>
  </head>
  <body>
    <header>
      <nav class="menu">
        <ul>
          <li><a href="./index.html">Sample Card Show</a></li>
          <li>
            <a href="./sample_pin_setting.html">Sample Pin Setting</a>
          </li>
        </ul>
      </nav>
      <span class="title page-title">BOND CARD SDK</span>
    </header>
    <main>
      <div class="panel panel1">
        <div class="title">Brand Backend</div>
        <div class="card">
          <label for="card-id">Card ID<input type="text" id="card-id" /></label>
          <label for="identity"
            >Temporary Identity Token<input type="text" id="identity"
          /></label>
          <label for="authorization"
            >Temporary Authorization Token<input type="text" id="authorization"
          /></label>
        </div>
      </div>
      <div class="panel panel2">
        <div class="title">Brand App</div>
        <div class="card">
          <form id="cc-form">
            <div class="field">
              Current PIN
              <div id="cc-current-pin" class="card-field"></div>
            </div>
            <div class="field">
              New PIN
              <div id="cc-new-pin" class="card-field"></div>
            </div>
            <div class="field">
              Conrfim New PIN
              <div id="cc-confirm-pin" class="card-field"></div>
            </div>
          </form>
        </div>
        <div class="alert">
          <h5 class="text-center">Response</h5>
          <pre id="result">Submit a form to see result.</pre>
        </div>
        <div class="action">
          <button id="submit" type="submit" class="submit-button">
            Set PIN
          </button>
        </div>
      </div>
    </main>
    <script src="./bond-sdk-cards.js"></script>
  </body>
</html>

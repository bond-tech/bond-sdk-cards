    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes BondCards Global Global Global Type Definitions errorCallback(errors) Parameters: Name Type Description errors Object Object of the error messages FieldParams The FieldParams has all parameters regarding to card field Type: Object Properties: Name Type Argument Default Description htmlWrapper String &lt;optional&gt; \"text\" The expected type of response data. 'image' is wrapped in an HTML tag. 'text' would be inserted into a element inside the iframe. htmlSelector String A selector for the field/element where the iFrame will be placed. format Object &lt;optional&gt; An objects containing a regex pattern to find and replace. Properties Name Type Argument Description replaceThis String String is to be replaced with the new value. Please use the format where regexp is not enclosed between slashes but do use quotation marks. ex: '(\\d{4})(\\d{4})(\\d{4})(\\d{4})' withThis String The string that replaces the substring specified by the specified regexp. ex: '$1-$2-$3-$4' count String &lt;optional&gt; Optional, defines how many times a certain string should be replaced. css Object &lt;optional&gt; {} An object of CSS rules to apply to the response. FieldType The FieldType Type: 'number' | 'cvv' | 'expiry' successCallback(status, response) Parameters: Name Type Description status String HTTP status code of HTTPRequest response Object Data object of the response × Search results Close Documentation generated by JSDoc 3.6.6 on April 15th 2021, 3:20:30 pm using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes BondCards Global Global Classes Classes BondCards × Search results Close Documentation generated by JSDoc 3.6.6 on April 15th 2021, 3:20:30 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes BondCards Global Global Bond Card Management JavaScript SDK Storing and processing card details including primary account number (PAN), CVV, expiration date, and personal identification number (PIN) involves complying with PCI DSS data security requirements. PCI compliance typically requires high overhead, so Bond created an SDK that vaults and tokenizes this card information. Using the below SDK, you can easily allow your customers to retrieve their card details, set PINs, and reset PINS without entering PCI scope, or worrying about seeing and storing your customers' sensitive card details. -This overview outlines Requirements, Installation, and Usage. -The Docs folder provides Bond Cards SDK Documentation you can run. -Then check out the sample files to see sample implementation you can build and run. Requirements When working with Bond, you'll create API Keys to enable access to the platform. Then you're ready to build. To use this SDK you can just import it using the steps under 'Installation'. But if you'd like to build the repo yourself, with or without sample files, you'll need: Node.js v6.3.0 or above Node installation will include NPM, which is responsible for dependency management. Installation NPM To install the module in your repo use your terminal to type: npm install bond-sdk-cards Then import it in your Javascript code: import BondCards from 'bond-sdk-cards'; CDN Or you can install the SDK from a CDN. Using JS import BondCards from 'cdn.bond.tech/sdk/cards/v1/bond-sdk-cards.js'; Using HTML Usage This SDK relies heavily on Promises, making it easier to handle the asynchronous requests made to the API. The SDK provides a BondCards object containing several methods which map to the calls and parameters described in BondCards's API documentation. The following snippet is a generic example of how brands can use the SDK. If you need details for a specific module, refer to the sample files. Before executing any request, you need to authorize the calls to the Bond API: Using temporary tokens Make an authorized call from your backend with the correct customer_id to receive temporary tokens of {Identity, Authorization}. cURL curl --request POST \\ --url https://api.bond.tech/api/v0/auth/key/temporary \\ --header 'Content-Type: application/json' \\ --header 'Identity: YOUR_IDENTITY' \\ --header 'Authorization: YOUR_AUTHORIZATION' \\ --data '{\"customer_id\": \"YOUR_CUSTOMER_ID\"}' Python import requests url = \"https://api.bond.tech/api/v0/auth/key/temporary\" headers = { \"Content-type\": \"application/json\", \"Identity\": \"YOUR_IDENTITY\", \"Authorization\": \"YOUR_AUTHORIZATION\" } payload = { 'customer_id': 'YOUR_CUSTOMER_ID' } response = requests.post(url, headers=headers, json=payload) print(response.text) Ruby uri = URI.parse(\"https://api.bond.tech/api/v0/auth/key/temporary\") params = {'customer_id' =&gt; 'YOUR_CUSTOMER_ID'} headers = { 'Content-Type'=&gt;'application/json', 'Identity'=&gt;'YOUR_IDENTITY', 'Authorization'=&gt;'YOUR_AUTHORIZATION' } http = Net::HTTP.new(uri.host, uri.port) response = http.post(uri.path, params.to_json, headers) output = response.body puts output Node const fetch = require(\"node-fetch\"); let url = \"https://api.bond.tech/api/v0/auth/key/temporary\"; let options = { method: \"POST\", headers: { \"Content-Type\": \"application/json\", Identity: \"YOUR_IDENTITY\", Authorization: \"YOUR_AUTHORIZATION\", }, body: { customer_id: \"YOUR_CUSTOMER_ID\" }, }; fetch(url, options) .then((res) =&gt; res.json()) .then((json) =&gt; console.log(json)) .catch((err) =&gt; console.error(\"error:\" + err)); Javascript // Client-side example for quick testing. // You would call this from your backend in production fetch(\"https://api.bond.tech/api/v0/auth/key/temporary\", { method: \"POST\", headers: { \"Content-type\": \"application/json\", Identity: \"YOUR_IDENTITY\", Authorization: \"YOUR_AUTHORIZATION\", }, body: { customer_id: \"YOUR_CUSTOMER_ID\", }, }); Java OkHttpClient client = new OkHttpClient(); Request request = new Request.Builder() .url(\"https://api.bond.tech/api/v0/auth/key/temporary\") .addHeader(\"Content-Type\", \"application/json\") .addHeader(\"Identity\", \"YOUR_IDENTITY\") .addHeader(\"Authorization\", \"YOUR_AUTHORIZATION\") .post(RequestBody .create(MediaType .parse(\"application/json\"), \"{\\\"customer_id\\\": \\\"\" + YOUR_CUSTOMER_ID + \"\\\"}\" )) .build(); Response response = client.newCall(request).execute(); C# var client = new RestClient(\"https://api.bond.tech/api/v0/auth/key/temporary\"); var request = new RestRequest(Method.POST); request.AddHeader(\"Content-Type\", \"application/json\"); request.AddHeader(\"Identity\", \"YOUR_IDENTITY\"); request.AddHeader(\"Authorization\", \"YOUR_AUTHORIZATION\"); request.AddParameter(\"application/json\", {\"customer_id\": \"YOUR_CUSTOMER_ID\"}, ParameterType.RequestBody); IRestResponse response = client.Execute(request); Initialize BondCards Call the constructor ( 'live: false' to access the Sandbox environment ) const bondCards = new BondCards({ live: true }); Making requests You can now use the various methods from the SDK to reveal/manage PCI-sensitive data for a particular Bond Card ID. Following the Promises notation, you should use.then()/.catch() to handle the successful and failed requests, respectively. Most of the calls take an object as the only parameter but please refer to the API documentation to tune the query as intended. bondCards .show({ cardId: [BOND CARD ID], identity: [TEMP IDENTITY TOKEN], authorization: [TEMP AUTH TOKEN], field: \"number\", htmlSelector: \"#num\", format: { replaceThis: \"(\\\\d{4})(\\\\d{4})(\\\\d{4})(\\\\d{4})\", withThis: \"$1-$2-$3-$4\", }, }) .then((data) =&gt; { // Handle data }) .catch((error) =&gt; { // Handle an error }); Available methods See API Documentation Working with the Repo The following script aliases are available: npm run doc: Run JSDoc to create a 'docs' folder with automatically generated documentation for the source code. npm run build: Create a production build minified and transpiled js bundle without any sample code. npm run start: Lint SDK and Sample files, then Deploy a web server from the root folder at localhost:8080 to run the html samples. Developing the BondCards SDK To handle all implementation use cases, Engineers should always build this project (npm run build) before committing. Include the /dist folder in your commit for customers that link to the built bond-sdk-cards.js file directly. × Search results Close Documentation generated by JSDoc 3.6.6 on April 15th 2021, 3:20:30 pm using the DocStrap template. "},"BondCards.html":{"id":"BondCards.html","title":"Class: BondCards","body":" Documentation Classes BondCards Global Global Class: BondCards BondCards Represents the Bond Cards SDK. It allows developers to make all calls to the APIs that securely store PCI data with a single function. new BondCards( [live]) Create a BondCards instance. Parameters: Name Type Argument Default Description live boolean &lt;optional&gt; true Set to True to work with live data. False for sandbox data Methods field(selector, type [, css] [, placeholder] [, successColor] [, errorColor] [, color] [, lineHeight] [, fontSize] [, fontFamily] [, disabled] [, readOnly] [, autoFocus]) Initilize a Field in a Form to submit for card manipulation Parameters: Name Type Argument Default Description selector String CSS selector that points to the element where the field will be added. type 'current_pin' | 'new_pin' | 'confirm_pin' The type of the field targeted. css Object &lt;optional&gt; {} An object of CSS rules to apply to the field. placeholder String &lt;optional&gt; Text displayed when the field is empty. successColor String &lt;optional&gt; Text color when the field is valid. errorColor String &lt;optional&gt; Text color when the field is invalid. color String &lt;optional&gt; Text color. lineHeight String &lt;optional&gt; Line height value. fontSize String &lt;optional&gt; Size of text. fontFamily String &lt;optional&gt; font family used in the text. disabled Boolean &lt;optional&gt; Specifies that the input field is disabled. readOnly Boolean &lt;optional&gt; Specifies that the input field is read only. autoFocus String &lt;optional&gt; Specifies that the input field should automatically get focus when the page loads. Returns: Returns a Promise that, when fulfilled, will either initialize the field or return an error. Type Promise reset() Reset the form or a field show(cardId, identity, authorization, field [, htmlWrapper], htmlSelector [, format] [, css]) Show card data including number, expiry, cvv Parameters: Name Type Argument Default Description cardId String The unique ID used to identify a specific card. identity String The temporary identity token allowing this call. authorization String The temporary authorization token. field FieldType The field to get/show htmlWrapper String &lt;optional&gt; \"text\" The expected type of response data. 'image' is wrapped in an HTML tag. 'text' would be inserted into a element inside the iframe. htmlSelector String A selector for the field/element where the iFrame will be placed. format Object &lt;optional&gt; An object containing a regex pattern to find and replace in the response. Properties Name Type Argument Description replaceThis String String is to be replaced with the new value. Please use the format where regexp is not enclosed between slashes but do use quotation marks. ex: '(\\d{4})(\\d{4})(\\d{4})(\\d{4})' withThis String The string that replaces the substring specified by the specified regexp. ex: '$1-$2-$3-$4' count String &lt;optional&gt; Optional, defines how many times a certain string should be replaced. css Object &lt;optional&gt; {} An object of CSS rules to apply to the response. Returns: Returns a Promise that, when fulfilled, will either return an iFrame with the appropriate data or an error. Type Promise showMultiple(cardId, identity, authorization, fields) Show multiple card data fields including number, expiry, cvv Parameters: Name Type Description cardId String The unique ID used to identify a specific card. identity String The temporary identity token allowing this call. authorization String The temporary authorization token. fields Object.&lt;FieldType, FieldParams&gt; An object containing the fields to request Returns: Returns a Promise that, when fulfilled, will either return an iFrame with the appropriate data or an error. Type Promise showPIN(cardId, identity, authorization [, reset] [, htmlWrapper], htmlSelector [, css]) Show card PIN data Parameters: Name Type Argument Default Description cardId String The unique ID used to identify a specific card. identity String The temporary identity token allowing this call. authorization String The temporary authorization token. reset Boolean &lt;optional&gt; false Reset the PIN and view htmlWrapper String &lt;optional&gt; \"text\" The expected type of response data. 'image' is wrapped in an HTML tag. 'text' would be inserted into a element inside the iframe. htmlSelector String A selector for the field/element where the iFrame will be placed. css Object &lt;optional&gt; {} An object of CSS rules to apply to the response. Returns: Returns a Promise that, when fulfilled, will either return an iFrame with the appropriate data or an error. Type Promise submit(cardId, identity, authorization, currentPin, newPin, callback, callback) Show appropriate card data Parameters: Name Type Description cardId String The unique ID used to identify a specific card. identity String The temporary identity token allowing this call. authorization String The temporary authorization token. currentPin String The value of the current pin number. newPin String The value of the new pin number. callback successCallback Function that will be executed when the HTTPRequest has finished successfully. callback errorCallback Function Error handling callback. Will be triggered if one of the fields has an invalid value on submit. By default, it will push the error messages to the console. Returns: Returns a Promise that, when fulfilled, will either return an iFrame with the appropriate data or an error. Type Promise × Search results Close Documentation generated by JSDoc 3.6.6 on April 15th 2021, 3:20:30 pm using the DocStrap template. "}}

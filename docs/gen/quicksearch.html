 fetch(\"https://api.bond.tech/api/v0/auth/key/temporary\", { method: \"POST\", headers: { \"Content-type\": \"application/json\", Identity: identity, Authorization: authorization, }, body: { customer_id: [ID], }, }); Initialize BondCards Call the constructor ( 'live: false' to access the Sandbox environment ) const bondCards = new BondCards({ live: true }); Making requests You can now use the various methods from the SDK to reveal/manage PCI-sensitive data for a particular Bond Card ID. Following the Promises notation, you should use.then()/.catch() to handle the successful and failed requests, respectively. Most of the calls take an object as the only parameter but please refer to the API documentation to tune the query as intended. bondCards .show({ cardId: [BOND CARD ID], identity: [TEMP IDENTITY TOKEN], authorization: [TEMP AUTH TOKEN], field: \"number\", htmlSelector: \"#num\", }) .then((data) =&gt; { // Handle data }) .catch((error) =&gt; { // Handle an error }); Available methods Working with the Repo The following script aliases are available: npm run test: Run Unit Tests npm run doc: Run JSDoc to create a 'docs' folder with automatically generated documentation for the source code. npm run build: Create a production build minified and transpiled js bundle without any sample code. npm run start: Lint SDK and Sample files, then Deploy a web server from the root folder at localhost:8080 to run the html samples. × Search results Close Documentation generated by JSDoc 3.6.6 on December 10th 2020, 3:56:07 am using the DocStrap template. "},"BondCards.html":{"id":"BondCards.html","title":"Class: BondCards","body":" Documentation Classes BondCards Global Global Class: BondCards BondCards Represents the Bond Cards SDK. It allows developers to make all calls to the APIs that securely store PCI data with a single function. new BondCards( [live]) Create a BondCards instance. Parameters: Name Type Argument Default Description live boolean &lt;optional&gt; true Set to True to work with live data. False for sandbox data Methods field(selector, type [, css] [, placeholder] [, successColor] [, errorColor] [, color] [, lineHeight] [, fontSize] [, fontFamily] [, disabled] [, readOnly] [, autoFocus]) Initilize a Field in a Form to submit for card manipulation Parameters: Name Type Argument Default Description selector String CSS selector that points to the element where the field will be added. type 'current_pin' | 'new_pin' The type of the field targeted. css Object &lt;optional&gt; {} An object of CSS rules to apply to the field. placeholder String &lt;optional&gt; Text displayed when the field is empty. successColor String &lt;optional&gt; Text color when the field is valid. errorColor String &lt;optional&gt; Text color when the field is invalid. color String &lt;optional&gt; Text color. lineHeight String &lt;optional&gt; Line height value. fontSize String &lt;optional&gt; Size of text. fontFamily String &lt;optional&gt; font family used in the text. disabled 'disabled' &lt;optional&gt; Specifies that the input field is disabled. readOnly 'readonly' &lt;optional&gt; Specifies that the input field is read only. autoFocus String &lt;optional&gt; Specifies that the input field should automatically get focus when the page loads. Returns: Returns a Promise that, when fulfilled, will either initialize the field or return an error. Type Promise reset() Reset the form or a field show(cardId, identity, authorization, field [, htmlWrapper], htmlSelector [, css]) Show appropriate card data Parameters: Name Type Argument Default Description cardId String The unique ID used to identify a specific card. identity String The temporary identity token allowing this call. authorization String The temporary authorization token. field 'number' | 'cvv' | 'expiry' The field to get/show htmlWrapper String &lt;optional&gt; \"text\" The expected type of response data. 'image' is wrapped in an HTML tag. 'text' would be inserted into a element inside the iframe
